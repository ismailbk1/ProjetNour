<div class="container">
  <h2 class="text-secondary">Update Event</h2>
  <form [formGroup]="updateFormGroup">
    <div class="form-group">
      <label for="eventName">Event Name:</label>
      <input
        type="text"
        id="eventName"
        formControlName="eventName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        formControlName="date"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="url" id="url" formControlName="url" class="form-control" />
    </div>
    <div class="form-group">
      <button  (click)="onSubmit()" type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
